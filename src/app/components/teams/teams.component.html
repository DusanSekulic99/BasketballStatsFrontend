<ng-container>
  <div *ngIf="this.tokenDecoder.isAdmin()" class="row" [formGroup]="newTeamForm">
    <div class="col-3"></div>
    <div class="col-2">
      <label for="teamName" class="form-label">Name</label>
      <input class="form-control" id="teamName" [formControlName]="'teamName'" placeholder="Your team's name">
    </div>
    <div class="col-4">
      <label for="exampleFormControlInput2" class="form-label">Badge</label>
      <input class="form-control" id="exampleFormControlInput2" [formControlName]="'teamBadge'" placeholder="URL of your team's badge">
    </div>
    <div class="col-1" style="position: relative">
      <button class="btn btn-success bottom" (click)="createTeam()" [disabled]="!newTeamForm.valid">Create</button>
    </div>
    <div class="col-2"></div>
  </div>


  <div class="row text-center mt-4 border border-primary bg-white" style="padding-bottom: 8px">
    <div class="col-6">
      <div *ngFor="let team of teams$ | async; index as i">
        <div class="row padding" *ngIf="i % 2 === 0">
          <div class="col-7">

          </div>
          <div class="col-2">
            <img src="{{team.badge}}" alt="teamBadge" onerror="this.src='./assets/homeEmblem.png';"width="100%" height="100%">
          </div>
          <div class="col-1">

          </div>
          <div class="col-1 center-flexbox">
            <button class="btn btn-outline-primary" (click)="showTeam(team)">View</button>
          </div>
          <div class="col-1">

          </div>
        </div>

        <div class="row" *ngIf="i % 2 === 0">
          <div class="col-7">

          </div>
          <div class="col-2 mt-2 team-name-teams">
            {{team.name}}
          </div>
          <div class="col-1">

          </div>
          <div *ngIf="this.tokenDecoder.isAdmin()" class="col-1 center-flexbox">
            <button class="btn btn-outline-danger" (click)="removeTeam(team)">Delete</button>
          </div>
          <div class="col-1">

          </div>
        </div>
        <hr *ngIf="i % 2 === 0">
      </div>
    </div>

    <div class="col-6">
      <div *ngFor="let team of teams$ | async; index as i">
        <div class="row padding" *ngIf="i % 2 !== 0">
          <div class="col-1">

          </div>
          <div class="col-2">
            <img src="{{team.badge}}" alt="teamBadge" onerror="this.src='./assets/awayEmblem.png';" width="100%" height="100%">
          </div>
          <div class="col-1">

          </div>
          <div class="col-1 center-flexbox">
            <button class="btn btn-outline-primary" (click)="showTeam(team)">View</button>
          </div>
          <div class="col-7">

          </div>
        </div>

        <div class="row" *ngIf="i % 2 !== 0">
          <div class="col-1">

          </div>
          <div class="col-2 mt-2 team-name-teams">
            {{team.name}}
          </div>
          <div class="col-1">

          </div>
          <div *ngIf="this.tokenDecoder.isAdmin()" class="col-1">
            <button class="btn btn-outline-danger" (click)="removeTeam(team)">Delete</button>
          </div>
          <div class="col-7">

          </div>
        </div>
        <hr *ngIf="i % 2 !== 0">
      </div>
    </div>
  </div>
</ng-container>
