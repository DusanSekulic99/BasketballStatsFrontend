<div class="bg-white" style="box-shadow: 0 25px 30px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
  <div class="container">
    <div class="text-center">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2F8%2F8a%2FBasketball_pic.png&f=1&nofb=1&ipt=d15c522576f1081a56f92303f8cd3f34b76654aaecff5d17cb4128ef2bbdd908&ipo=images" class="logo-desktop logo-mobile" style="margin-top: 10px; width: 6%">
    </div>

    <hr>

    <div class="text-center p-0" style="color: gray; font-size: 1rem; margin-bottom: 8px"
         role="group">
      <button type="button" class="btn hand sm-3" (click)="push('')">Matches</button>
      <button *ngIf="this.tokenDecoder.isAdmin()" type="button" class="btn hand sm-3" (click)="push('new-match')">New Match</button>
      <button type="button" class="btn hand sm-3" (click)="push('teams')">Teams</button>
      <button *ngIf="!this.tokenDecoder.isAdmin()" style="right: 15.5%; position: absolute" type="button" class="btn hand sm-3" (click)="push('login')">Login</button>
      <button *ngIf="this.tokenDecoder.isAdmin()" style="right: 15.5%; position: absolute" type="button" class="btn hand sm-3" (click)="logout()">Logout</button>
    </div>


  </div>
</div>
